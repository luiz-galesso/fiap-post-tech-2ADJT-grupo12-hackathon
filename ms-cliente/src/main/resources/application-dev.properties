spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5433/db-cliente}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:dbcliente}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:passcliente}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.security.token.secret=${JWT_SECRET:TOKENDOAMBIENTEDEVELOPMENT}
server.port=${PORT:8092}

