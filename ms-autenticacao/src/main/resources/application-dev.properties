spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/db-autenticacao}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:dbautenticacao}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:passautenticacao}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.security.token.secret=${JWT_SECRET:TOKENDOAMBIENTEDEVELOPMENT}
server.port=${PORT:8091}

